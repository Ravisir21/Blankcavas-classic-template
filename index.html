<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Templates Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&amp;family=Inter+Tight:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #050208 0%, #1a0b2e 50%, #2E0854 100%);
            color: #F5F5F7;
            font-family: 'Inter Tight', sans-serif;
        }
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 15% 25%, rgba(102, 23, 153, 0.18) 0%, transparent 50%),
                        radial-gradient(circle at 85% 75%, rgba(26, 35, 126, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(83, 17, 116, 0.12) 0%, transparent 70%);
            filter: blur(60px);
            pointer-events: none;
            z-index: -1;
        }
        .tv-frame {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .tv-screen {
            border: 2px solid rgba(197, 164, 109, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        .mini-tv {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .mini-tv:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(197, 164, 109, 0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .golden-btn {
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(197, 164, 109, 0.4);
            color: #C5A46D;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            letter-spacing: 0.1em;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            z-index: 50;
            width: 100%;
            text-transform: uppercase;
        }

        .golden-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-25deg);
            transition: none;
        }

        .golden-btn:hover {
            background: linear-gradient(135deg, #C5A46D 0%, #8B6914 100%);
            color: #050208;
            border-color: #F3E5C7;
            box-shadow: 0 0 40px rgba(197, 164, 109, 0.6), inset 0 0 10px rgba(255,255,255,0.4);
            transform: translateY(-2px) scale(1.02);
        }

        .golden-btn:hover::before {
            left: 150%;
            transition: left 0.8s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="cosmic-bg"></div>
    <div class="max-w-7xl mx-auto">
        <h1 class="text-center text-4xl md:text-6xl font-display font-black mb-12 text-white">
            Templates Design of Ravi's <span class="text-gold">Gallery</span>
        </h1>

        <!-- Mini TVs Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="tv-frame p-4">
                <div class="tv-screen h-64 md:h-80">
                    <iframe src="v1/"></iframe>
                </div>
                <div class="mt-4 flex justify-center">
                    <button class="golden-btn" onclick="openFull('v1/')">v1</button>
                </div>
            </div>
            <div class="tv-frame p-4">
                <div class="tv-screen h-64 md:h-80">
                    <iframe src="v2/"></iframe>
                </div>
                <div class="mt-4 flex justify-center">
                    <button class="golden-btn" onclick="openFull('v2/')">v2</button>
                </div>
            </div>
            <div class="tv-frame p-4">
                <div class="tv-screen h-64 md:h-80">
                    <iframe src="v3/"></iframe>
                </div>
                <div class="mt-4 flex justify-center">
                    <button class="golden-btn" onclick="openFull('v3/')">v3</button>
                </div>
            </div>

            <div class="tv-frame p-4">
                <div class="tv-screen h-64 md:h-80">
                    <iframe src="v4/"></iframe>
                </div>
                <div class="mt-4 flex justify-center">
                    <button class="golden-btn" onclick="openFull('v4/')">v4</button>
                </div>
            </div>
            <div class="tv-frame p-4">
                <div class="tv-screen h-64 md:h-80">
                    <iframe src="v5/"></iframe>
                </div>
                <div class="mt-4 flex justify-center">
                    <button class="golden-btn" onclick="openFull('v5/')">v5</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openFull(src) {
            window.open(src, '_blank');
        }
    </script>
</body>
</html>
